<!doctype html>
<html lang="en">

<head>

            /* 원하는 높이 값으로 변경 */
            overflow: hidden;
            text-overflow: ellipsis;

</head>

    <div class="container">

                    <img src="LOGO.jpg" class="card-img-top" alt="LOGO">

                    </div>
                </div>
            </div>

                <div class="card">
                    <img src="products.jpg" class="card-img-top" alt="products">

                            ></a>
